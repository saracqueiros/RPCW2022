<!DOCTYPE html>
<html lang="pt">

<head>
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="sytlesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@1&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="w3-container w3-indigo w3-padding-16 w3-center">
        <h1>Adição de Parágrafos</h1>
    </div>
    <form id="paraForm" style="margin-top: 10px;margin-left: 10px;">
        <p>Insire um parágrafo:</p>
        <textarea type="text" name="para" id="novoPar" , rows="3" cols="100"></textarea><br/>
        <input id="botao" type="button" value="Inserir Parágrafo" /><br/>
    </form>

    <hr style="border-top: 3px dotted #3f51b5;">
    <div class="w3-container">
        <ul id="paras"></ul>
    </div>
</body>

</html>
